<html>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<body>

        <div class="container">
            <h1>Authorize</h1>
            <form method="get">
				<label>
					Username:
					<input name="authorize" />
				</label>
				<input type="submit" value="submit" />
			</form>
        </div>


		<form method="post">
			<label class="text-gray-600 font-light">Username / Key:</label>
			<input type='text' name="username" placeholder="Username" class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500" />
			<label class="text-gray-600 font-light">Auth code:</label>
			<input type='text' name="code" placeholder="auth code" class="w-full mt-2 mb-6 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500" />
			<button type="submit" class="m-8" >Submit</button>
		</form>
			<a href="auth?authorize=ihle">authorize</a>
			<form method="post">
				<label>
					Username:
					<input name="username" />
				</label>
				<label>
					Code:
					<input name="code"/>
				</label>
				<input type="submit" value="submit" />
			</form>

            <dl>
            {{range $localuser, $token := .}}
                <dt class="text-gray-700 border-bottom">{{$localuser}}</dt>
                <dd class="text-gray-400">{{$token.Token}}</dd>
            {{end}}
            </dl>
		</body>
</html>
